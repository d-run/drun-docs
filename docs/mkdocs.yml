---
# This file is used to split config and docs navigation
INHERIT: navigation.yml

# Project information
site_name: d.run 让算力更自由
site_url: https://docs.d.run/
site_author: d.run
site_description: >-
  d.run (DaoCloud Runs Intelligence)，揭示一个新一代软件体系下的全新算力世界，让算力更自由。

# copyright
copyright: Copyright &copy; 2016 - 2024 d.run

# Repository
repo_name: d-run/drun-docs

repo_url: https://github.com/d-run/drun-docs
edit_uri: edit/main/docs/

use_directory_urls: false # disbale https://www.mkdocs.org/user-guide/configuration/#use_directory_urls
strict: false # enable strict mode, https://www.mkdocs.org/user-guide/configuration/#strict

# Configuration
theme:
  name: material
  custom_dir: "theme"
  # custom_dir: !ENV [THEME_DIR, "material"]

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true
  include_homepage_in_sidebar: false

  # Static files
  static_templates:
    - 404.html

  language: "zh"
  features:
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    # - navigation.indexes
    - navigation.tabs
    # - navigation.instant
    - navigation.prune
    - navigation.sections
    - navigation.tabs.sticky
    - navigation.tracking
    - navigation.top
    - search.highlight
    - search.suggest
    - search.share
    - toc.follow
    - navigation.path
    # - toc.integrate

  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  favicon: images/favicon.ico
  logo: images/DaoCloud.png
  icon:
    logo: logo
    repo: fontawesome/brands/github

# Plugins
plugins:
  search:
    separator: '[\\s\\u200b\\-]'
  swagger-ui-tag:
  # - mermaid2

  minify:
    minify_html: true
    minify_js: true
    minify_css: true
    htmlmin_opts:
      remove_comments: true

  # - redirects:
  #     redirect_maps:
  #       "api.md": "dce/index.md"
# Customization
extra:
  homepage: /

  # comments
  comments:
    enabled: true
    mode: giscus
    type: Discussions

  # switch language
  # alternate:
  #   - link: /
  #     name: 简体中文
  #     lang: zh
    # - link: /en/
    #   name: English
    #   lang: en
  generator: false

  status:
    new: 最近添加
    beta: beta

# Customization Javascript
extra_javascript:
  - static/stylesheets/zoom_image.js
  # - https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js # disable fix mermaid not working

# Customization css
# extra_css:
#  - stylesheets/custom.css

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - tables
  - toc:
      permalink: true
      title: 导航
      toc_depth: 5
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      # emoji_index: !!python/name:materialx.emoji.twemoji
      # emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: daocloud
      repo: daocloud-docs
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.snippets
